<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>

    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!------------------------------ Libraries ------------------------------->
    <script src="scripts/Libraries/p5.min.js"></script>
    <script src="scripts/Libraries/Neural Network/Matrix.js"></script>
    <script src="scripts/Libraries/Neural Network/Neural Network.js"></script>
</head>

<body>
    <section id = "container">
        <!-- Mode Selector -->
        <div class = "mode">
            <div class = "select-wrapper">
                <select type="selector" name = "mode" class = "selector">
                    <option value = "0">Human</option>
                    <option value = "1">AI Mode</option>
                    <option value = "2">Carnage Mode</option>
                </select>
            </div>
        </div>

        <!-- Current State -->
        <div id = "state-label" class = "text">Game Over</div> 

        <!-- Score -->
        <div id = "highest-score-text" class = "text">Highest Score : 
            <span id = "highest-score" class = "text">0</span>
        </div>
        
        <div id = "game-score" class = "">
            <div id = "score-text" class = "text">Score</div>
            <div id = "score" class = "text">0</div>
        </div>

        <button id = "play-again" class = "text" onclick = "play()" >Play Again</button>
        
        <div id = "generation-info" class = "text">
            <span id = "generation-text" class = "text ">Generation : <span id = "generation" class = "text">0</span></span>
        </div>

        <div class="slider-container ">
            <span class = "text speed-text"> Speed </span>
            <input type="range" min = "1" max = "10" value="6" class="slider" id="myRange">
        </div>

        <button id = "download-best" class = "text" onclick = "downloadBest()" >Download Best</button>
    </section>

    <div id = "snake-canvas"></div>
</body>
<script src = "scripts/Variables.js"></script>
<script src = "scripts/Food.js"></script>
<script src = "scripts/Snake.js"></script>
<script src = "scripts/AISnake.js"></script>
<script src = "scripts/CarnageSnake.js"></script>
<script src = "scripts/Population.js"></script>
<script src = "scripts/main.js"></script>
<script src = "scripts/SideBar.js"></script>


<script src = "scripts/A Star/A Star.js"></script>
<script src = "scripts/A Star/Binary Heap.js"></script>
<script src = "scripts/A Star/Grid.js"></script>
<script src = "scripts/A Star/Node.js"></script>

</html>
